<mat-card
  [matBadge]="match.matchNumber + 1"
  matBadgePosition="before"
  matBadgeColor="accent"
  class="container"
>
  <div class="high">
    <div class="high__left">
      <img
        ngxGravatar
        [email]="match.highSeed?.name || '---'"
        size="30"
      />
      {{ match.highSeed?.name || '---' }}
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="low">
    <div class="low__left">
      <img
        ngxGravatar
        [email]="match.lowSeed?.name || '---'"
        size="30"
      />
      {{ match.lowSeed?.name || '---' }}
    </div>
  </div>
</mat-card>
