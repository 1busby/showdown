<div>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="number" [(ngModel)]="wager">
    <button mat-button *ngIf="wager" matSuffix mat-icon-button aria-label="Clear" (click)="wager=0">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field> 
</div>
