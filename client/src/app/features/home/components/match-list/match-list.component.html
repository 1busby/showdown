<div class="outer-container">
  <mat-list class="list-container">
    <mat-list-item
      *ngFor="let match of localMatchList; let i = index; trackBy: trackById"
      class="match-list-item"
    >
      <match-card
        [match]="match"
        (click)="showMatchDetailsEmitter.emit(match)"
        class="match"
      >
      </match-card>
    </mat-list-item>
  </mat-list>

  <div class="options-container" *ngIf="false"></div>
</div>
