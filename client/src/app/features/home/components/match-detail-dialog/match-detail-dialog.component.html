<div class="top">
  <div class="top__high">
    <img ngxGravatar [email]="data.match.highSeed?.name || '---'" size="45" />
    <br />
    {{ data.match.highSeed.name }}
  </div>
  <div class="top__low">
    <img ngxGravatar [email]="data.match.lowSeed?.name || '---'" size="45" />
    <br />
    {{ data.match.lowSeed.name }}
  </div>
</div>
<div>
  <mat-list *ngIf="this.data.allowEdit && this.data.hasStarted">
    <mat-list-item *ngFor="let set of match.sets">
      <mat-radio-group [(ngModel)]="set.outcome">
        <mat-radio-button value="high"></mat-radio-button>
        {{ set.orderNumber }}
        <mat-radio-button value="low"></mat-radio-button>
      </mat-radio-group>
    </mat-list-item>
  </mat-list>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="data.match">Close</button>
  <button mat-raised-button color="accent" *ngIf="this.data.allowEdit && this.data.hasStarted" (click)="save()">Save</button>
</mat-dialog-actions>
