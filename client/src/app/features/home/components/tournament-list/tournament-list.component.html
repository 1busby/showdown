<h1 style="padding-left: 12px">Tournaments</h1>
<div class="tournament-list">
  <tournament-card
    *ngFor="let tournament of tournaments; trackBy: trackByFn"
    [tournament]="tournament"
    [user]="loggedInUser"
    (selectTournament)="viewTournament(tournament)"
    (delete)="deleteTournament(tournament._id)"
    (userClicked)="openProfile($event)"
  ></tournament-card>
</div>
