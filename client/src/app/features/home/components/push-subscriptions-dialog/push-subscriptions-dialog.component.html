<h2 mat-dialog-title>Head In The Clouds?</h2>
<mat-dialog-content>
  We can focus on the competition for you and keep you updated on upcoming game times. Opt out from your profile at any time.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>NOT YET</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="this.checkAccess()">
    NOTIFY ME!
  </button>
</mat-dialog-actions>
