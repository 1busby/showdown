<h2 mat-dialog-title>Edit {{ data.tournamentName }}</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Access Code</mat-label>
    <input matInput type="text" [(ngModel)]="data.editAccessCode" required />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="this.checkAccess()">
    Check Access
  </button>
</mat-dialog-actions>
