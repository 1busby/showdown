<div>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="number" [(ngModel)]="wager" min="0" />
    <button
      mat-button
      *ngIf="wager"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="wager = 0"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <br />
  <button
    mat-raised-button
    aria-label="confirm"
    color="primary"
    (click)="confirm()"
  >
    Confirm
  </button>
</div>
