<div class="top-container mat-app-background">
  <button
    mat-raised-button
    class="create-button"
    isRoundButton="true"
    color="accent"
    (click)="createTournament()"
  >
    Create Tournament
  </button>
</div>

<div class="content-container">
  <ng-container *ngIf="allTournaments">
    <h1 style="padding-left: 12px;">Tournaments</h1>
    <div class="tournament-list">
      <tournament-card
        *ngFor="let tournament of allTournaments; trackBy: trackByFn"
        [tournament]="tournament"
        [user]="loggedInUser"
        (selectTournament)="viewTournament(tournament)"
        (delete)="deleteTournament(tournament._id)"
      ></tournament-card>
    </div>
  </ng-container>
