  <mat-toolbar color="primary">
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button> -->
    <span [routerLink]="'/'">Showdown TEST</span>
    <span class="example-spacer"></span>
    
    <ng-container *ngIf="!isLoadingProfile">
      <button
        *ngIf="!user?._id"
        class="login-button"
        color="accent"
        isRoundButton="true"
        mat-raised-button
        (click)="login()"
      >
        Log In
        <mat-icon>login</mat-icon>
      </button>
    
      {{ user?.username }}
      <button
        *ngIf="user?._id"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" color="accent">
        <button mat-menu-item (click)="openProfile()">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <!-- <button mat-menu-item>
          <mat-icon>local_play</mat-icon>
          <span>New Challenge</span>
        </button> -->
        <button mat-menu-item (click)="newTournament()">
          <mat-icon>account_tree</mat-icon>
          <span>New Tournament</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-container>
  
    <mat-spinner *ngIf="isLoadingProfile" color="accent" diameter="40"></mat-spinner>
  </mat-toolbar>

<router-outlet></router-outlet>
