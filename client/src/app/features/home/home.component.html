<div color="primary">
  <span [routerLink]="'/'"
    ><button
      mat-fab
      color="primary"
    >
      <mat-icon>home</mat-icon>
    </button></span
  >

  <span>
    <button
      *ngIf="!(appStore.loggedInUser | async)"
      mat-button
      (click)="login()"
    >
      Log In
    </button>
    <button *ngIf="appStore.loggedInUser | async" mat-button (click)="logout()">
      Logout
    </button>
  </span>
</div>

<router-outlet></router-outlet>
