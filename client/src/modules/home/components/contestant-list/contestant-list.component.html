<section class="list-container">
  <ng-container *ngFor="let contestant of contestants; let i = index">
    {{ i + 1 }}: {{ contestant.name }} <br>
  </ng-container>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>New Contestant</mat-label>
    <input matInput [(ngModel)]="newContestantName"/>
    <button type="button" *ngIf="newContestantName" mat-button matSuffix mat-icon-button aria-label="App" (click)="addContestant()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</section>
